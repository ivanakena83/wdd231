<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thank You | Kampala Chamber of Commerce</title>
<link rel="stylesheet" href="styles/small.css">
</head>
<body>
  <header class="container header">
    <div class="header-content">
      <img src="images/chamber.jpg" alt="Kampala Chamber of Commerce Logo" class="logo">
      <h1>Kampala Chamber of Commerce</h1>
    </div>
  </header>

  <nav class="container main-nav">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="directory.html">Directory</a></li>
      <li><a href="join.html">Join</a></li>
    </ul>
  </nav>

  <main class="container">
    <h2>Thank You for Your Application!</h2>
    <p>Thank you, <span id="fname"></span> <span id="lname"></span>!</p>
    <p>Email: <span id="email"></span></p>
    <p>Phone: <span id="mobile"></span></p>
    <p>Business: <span id="business"></span></p>
    <p>Membership Level: <span id="membership"></span></p>
    <p>Date Submitted: <span id="date"></span></p>
  </main>

  <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById('fname').textContent = params.get('firstName');
    document.getElementById('lname').textContent = params.get('lastName');
    document.getElementById('email').textContent = params.get('email');
    document.getElementById('mobile').textContent = params.get('mobile');
    document.getElementById('business').textContent = params.get('businessName');
    document.getElementById('membership').textContent = params.get('membershipLevel');
    document.getElementById('date').textContent = params.get('timestamp');
  </script>
</body>
</html>
