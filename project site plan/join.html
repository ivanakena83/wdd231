<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Join the Kampala Football Clubs Association and become part of the football community.">
  <meta name="author" content="Your Name">
  <title>KFCA | Join Us</title>
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <meta property="og:title" content="Join KFCA – Kampala Football Clubs Association">
  <meta property="og:description" content="Register your club and help develop football in Kampala.">
  <meta property="og:image" content="https://yourdomain.com/finalproject/images/logo.png">
  <meta property="og:url" content="https://yourdomain.com/finalproject/join.html">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="small.css">
  <link rel="stylesheet" href="medium.css">
  <link rel="stylesheet" href="large.css">
</head>
<body>
  <header class="site-header">
    <div class="logo-title">
      <img src="images/logo.png" alt="KFCA Logo" class="logo">
      <h1>Kampala Football Clubs Association</h1>
    </div>
    <button id="menu" class="hamburger" aria-label="Toggle menu">☰</button>
    <nav id="nav">
      <ul class="navigation">
        <li><a href="index.html">Home</a></li>
        <li><a href="clubs.html">Clubs</a></li>
        <li><a href="join.html" class="active">Join</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="join-intro">
      <h2>Join the Association</h2>
      <p>Fill out the form below to register your interest. We'll get back to you with membership details.</p>
    </section>

    <!-- Membership Form -->
    <section class="form-section">
      <form action="thanks.html" method="get" class="join-form">
        <label>
          Full Name:
          <input type="text" name="name" required>
        </label>
        <label>
          Email:
          <input type="email" name="email" required>
        </label>
        <label>
          Club Name:
          <input type="text" name="club" required>
        </label>
        <input type="submit" value="Register Interest">
      </form>
    </section>
  </main>

  <footer>
    <p>© <span id="year"></span> Kampala Football Clubs Association</p>
    <p><a href="attributions.html">Attributions</a> | <a href="#" id="video-link">Video Demo</a></p>
  </footer>

  <script type="module" src="main.js"></script>
</body>
</html>
