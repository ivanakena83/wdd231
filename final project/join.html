<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Join the Kampala Football Clubs Association and become part of the football community. Register your club today.">
  <meta name="author" content="Akena Ivan">
  <title>KFCA | Join Us</title>
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <!-- Open Graph -->
  <meta property="og:title" content="Join KFCA – Kampala Football Clubs Association">
  <meta property="og:description" content="Register your club and help develop football in Kampala. Become a member today.">
  <meta property="og:image" content="https://ivanakena83.github.io/wdd231/finalproject/images/logo.webp">
  <meta property="og:url" content="https://ivanakena83.github.io/wdd231/finalproject/join.html">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/small.css">
  <link rel="stylesheet" href="styles/medium.css">
  <link rel="stylesheet" href="styles/large.css">
</head>
<body>
  <header class="site-header">
    <div class="logo-title">
      <img src="images/logo.webp" alt="KFCA Logo" class="logo">
      <h1>Kampala Football Clubs Association</h1>
    </div>
    <nav id="nav">
      <ul class="navigation">
        <li><a href="index.html">Home</a></li>
        <li><a href="clubs.html">Clubs</a></li>
        <li><a href="join.html" class="active">Join</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="join-intro">
      <h2>Join the Association</h2>
      <p>Fill out the form below to register your interest. We'll get back to you with membership details.</p>
    </section>

    <section class="form-section">
      <form action="thanks.html" method="get" class="join-form">
        <label>
          Full Name:
          <input type="text" name="name" required>
        </label>
        <label>
          Email:
          <input type="email" name="email" required>
        </label>
        <label>
          Club Name:
          <input type="text" name="club" required>
        </label>
        <input type="submit" value="Register Interest">
      </form>
    </section>
  </main>

  <footer>
    <p>© <span id="year"></span> Kampala Football Clubs Association</p>
    <p><a href="attributions.html">Attributions</a> | <a href="https://youtube.com/shorts/l65rldkWlx8?si=6ZxDtJ7KikSgnwaY" target="_blank">Video Demo</a></p>
  </footer>

  <script type="module" src="scripts/main.js"></script>
</body>
